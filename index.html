<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Notes</title>
</head>

<body>
    <h1>My Note Board</h1>
    <form>
        <textarea id="noteText" cols="22" rows="6" placeholder="Note Details"></textarea>
        <input type="date" id="noteDate" placeholder="Note destination date">
        <input type="time" id="noteTime" placeholder="Note destination time">
        <button onclick="addNote(noteText.value, noteDate.value, noteTime.value)">Add Note</button>
    </form>
